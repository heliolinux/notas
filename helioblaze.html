<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helio Blaze</title>

<style>
    #hombre, #mujer {
        width: 5%;
        height: 5%;
    }

</style>

</head>
<body>

    Nombre: <input type="text" id="nombre"> 
    <br><br>
   
    Nro del caso: <input type="text" id="nro"> 
    <br><br>
    
    Dificultad: <input type="text" id="dificultad">
    <br><br>

    <img src="male.png" id="hombre">
    <img src="woman.png" id="mujer">
    <br>
    
    <textarea class="txtArea">Aquí va el texto....</textarea>
    <button class="btCopy">COPIA</button> 


<script>
    // dentro de funcion:   

    // pega dados:
    let nombre = document.querySelector('#nombre').value
    let nro = document.querySelector('#nro').value
    let dificultad = document.querySelector('#dificultad').value


    // define msg:
    let abre = `Hola, ${nombre}. Te doy la bienvenida al chat. Soy Helio de Meta Concierge Support. Te informo que el número de tu caso es: ${nro}. Aprovechando, en caso de que nuestra comunicación sea interrumpida, ¿puedes confirmarme tu correo electrónico y número telefónico con el código de país incluido?`
    let empatia = `Gracias por las informaciones, ${nombre}. Primeramente, quiero que sepas que estaré haciendo todo lo que esté a mi alcance para brindarte soporte en nuestra solicitud, ¿está bien?`
    let comentas = `Nos comentas que tienes dificultades ${dificultad}, verdad?`

        // https://www.flaticon.com/search?word=man+blue

        // https://stackoverflow.com/questions/400212/how-do-i-copy-to-the-clipboard-in-javascript

        let btCopy = document.querySelector('.btCopy');

        btCopy.addEventListener('click', ()=> {
            let copyTextarea = document.querySelector('.txtArea');
            copyTextarea.focus();
            copyTextarea.select();

            try {
                let successful = document.execCommand('copy');
                let msg = successful ? 'con éxito' : 'ERROR';
                console.log('Texto copiado ' + msg);
            } catch (err) {
                console.log('Oops, no se pudo copiar...');
            }
        });
</script>

</body>
</html>
